apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", 'armeabi-v7a','arm64-v8a', "x86"
        }
    }
    buildFeatures {
        viewBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'META-INF/*.txt'
        exclude 'META-INF/*.version'
        exclude 'META-INF/*.md'
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/INDEX.LIST'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.exifinterface:exifinterface:1.3.2'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'

    //图片加载器 https://github.com/bumptech/glide
    api 'com.github.bumptech.glide:glide:4.12.0'
    //事件分发
    api 'org.greenrobot:eventbus:3.2.0'
    //rxjava
    api 'io.reactivex.rxjava3:rxjava:3.0.13'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    //网络请求 https://github.com/square/retrofit
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.retrofit2:converter-scalars:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'

    //版本尽量不升级了，否则要处理javax.net.ssl.SSLHandshakeException: Handshake failed异常
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    api 'com.github.lany192:StateLayout:1.2.4'
    api 'com.github.lany192:ItemDecoration:1.19'

    //日志 https://github.com/elvishew/xLog
    api 'com.elvishew:xlog:1.10.1'
    //下载框架 https://github.com/lingochamp/FileDownloader
    api 'com.liulishuo.filedownloader:library:1.7.7'

    // 吐司框架：https://github.com/getActivity/ToastUtils
    api 'com.github.getActivity:ToastUtils:9.5'

    compileOnly 'com.jakewharton:butterknife:10.2.3'
    //https://github.com/google/dagger
    compileOnly 'com.google.dagger:dagger-android-support:2.37'


    //圆角图片 https://github.com/vinc3m1/RoundedImageView
    api 'com.makeramen:roundedimageview:2.3.0'
    //压缩图片 https://github.com/Curzibn/Luban
    api 'top.zibin:Luban:1.1.8'
    //超链接处理 https://github.com/klinker24/Android-TextView-LinkBuilder
    api 'com.klinkerapps:link_builder:2.0.5'
    //RecyclerView适配器 https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'
    //状态栏工具 https://github.com/gyf-dev/ImmersionBar
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    //刷新套件 https://github.com/scwang90/SmartRefreshLayout
    api 'com.scwang.smart:refresh-layout-kernel:2.0.3'      //核心必须依赖
    api 'com.scwang.smart:refresh-header-classics:2.0.3'    //经典刷新头
    //背景控件 https://github.com/JavaNoober/BackgroundLibrary
    api 'com.noober.background:core:1.6.5'
    //存储控件 https://github.com/lany192/KVUtils
    api 'com.github.lany192:KVUtils:1.0.5'
    //模糊视图 https://github.com/mmin18/RealtimeBlurView
    api 'com.github.mmin18:realtimeblurview:1.2.1'
    //https://github.com/lany192/TabLayout
    api 'com.github.lany192:TabLayout:3.1.0'
    //权限工具 https://github.com/tbruyelle/RxPermissions
    api 'com.github.tbruyelle:rxpermissions:0.12'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                pom {
                    licenses {
                        license {
                            name = "The Apache License, Version 2.0"
                            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }
                }
            }
        }
    }
}

